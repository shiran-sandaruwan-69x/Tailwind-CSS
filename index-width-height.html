<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">

    <title>tailwindcss with width and height</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="text-center bg-green-200 h-32">welcome</div>
<br>
<div class="text-center bg-blue-400 h-[200px] w-32">welcome</div>
<br>
<div class="text-center bg-red-400 h-[200px] w-1/3">welcome</div>
<br>
<div class="text-center bg-yellow-400 h-[50vh]">welcome</div>
<br>

</body>
</html>
