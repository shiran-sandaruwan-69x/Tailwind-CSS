<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">

    <title>tailwindcss with padding and margin</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-pink-400 -mt-3">margin with [ -values ] negative value</div>
<br>
<div class="bg-yellow-400 p-10">padding with left , right , top , bottom</div>
<br>
<div class="bg-green-400 m-10">margin with left , right , top , bottom</div>
<br>
<div class="bg-gray-400 pr-10">padding with right side</div>
<br>
<div class="bg-blue-400 pl-10">padding with left side</div>
<br>
<div class="bg-pink-400 px-10">padding with x side</div>
<br>
<div class="bg-pink-400 py-10">padding with y side</div>
<br>
<div class="bg-gray-400 pl-[224px]">padding with 224px left side</div>
<br>

</body>
</html>
