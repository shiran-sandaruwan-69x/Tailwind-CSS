<div class="relative">position relative</div>
<br>

<div class="absolute top-20 left-32">position absolute</div>
<br>
<br>
<br>

<div class="visible">visible = un hide element text | invisible = hide element text </div>

<div class="invisible">hide element text </div>
<br>

<div class="z-10">z index </div>
<br>

<div>
    <div class="inline-block relative bg-red-400">inline-block</div>
