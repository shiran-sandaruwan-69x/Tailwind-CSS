<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">

    <title>tailwindcss with min and max width and height</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-yellow-400 max-w-xl">welcome</div>
<br>
<div class="bg-gray-400 max-w-full">welcome</div>
<br>
<div class="bg-blue-400 max-w-max">welcome</div>
<br>
<div class="bg-green-400 min-w-max">welcome</div>
<br>
<div class="bg-yellow-400 max-w-screen-sm mx-auto">welcome</div>

</body>
</html>
